<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image character recognition</title>
    <link rel="stylesheet" href="public/css/style.css"/>
</head>
<body>
<div class="imageDrop-mainContainer">
    <span class="imageDrop-imgCont">
        <img src="" alt="" class="imageDrop-img"/>
    </span>
    <pre class="imageDrop-textFound" contenteditable="true"></pre>
    <label class="imageDrop-label" for="imageDropInput">
        <span class="imageDrop-explain">
            Drag'n'Drop an image here<br>
            Or click to select
        </span>
        <input type="file" class="imageDrop-input" id="imageDropInput">
    </label>

    <div class="retryButton">&#x21bb;</div>
    <div class="launchButton">&#x25ba;</div>
</div>
</body>

<script src="public/js/dropzone.js"></script>
<script>
    window.onload = function () {
        require('./src/renderer.js');
    };
</script>
</html>
